<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body>
  <div class="nft-body">
    <div class="nft-card">
      <div class="nft-img">
        <img src="images/image-equilibrium.jpg" alt="Avatar" class="image">
        <div class="middle">
          <div class="icon"><img src="images/icon-view.svg" alt="eye"></div>
        </div>
      </div>
      <h4 class="nft-title">Equilibrium #3429</h4>
      <p class="nft-paragraph">Our Equilibrium collection promotes balance and calm.</p>
      <!-- pricing section -->
      <div class="nft-price">
        <div class="nft-price-block">
          <img src="images/icon-ethereum.svg" alt="ETH">
          <p class="content">0.041 ETH</p>
        </div>
        <div class="nft-price-block">
          <img src="images/icon-clock.svg" alt="CLK">
          <p class="days">0.041 ETH</p>
        </div>
      </div>
      <!-- creator section -->
      <div class="creator">
        <img src="images/image-avatar.png" alt="Avatar">
        <p class="creator-text">Creation of <span> Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
